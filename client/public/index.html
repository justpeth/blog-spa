<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="H。的个人博客" />
    <title>烟雨不尽夜流离</title>
    <!-- 阿里矢量图标 -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_809308_x0aiypa8qtf.css"
    />
    <link
      href="//fonts.loli.net/css?family=Zilla Slab:300,300italic,400,400italic,700,700italic&subset=latin&text=!%22%23%24%25%26%27()*%2b%2c-.%2f0123456789%3a%3b%3c%3d%3e%3f%40ABCDEFGHIJKLMNOPQRSTUVWXYZ%5b%5c%5d%5e_%60abcdefghijklmnopqrstuvwxyz%7b%7c%7d%7e%e2%80%98%e2%80%99"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      #hprogress {
        pointer-events: none;
      }
      #hprogress .bar {
        background: #24292e;
        position: fixed;
        z-index: 1031;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
      }

      /* Fancy blur effect */
      #hprogress .peg {
        display: block;
        position: absolute;
        right: 0px;
        width: 100px;
        height: 100%;
        box-shadow: 0 0 10px #24292e, 0 0 5px #24292e;
        opacity: 1;
        transform: rotate(3deg) translate(0px, -4px);
      }
      #hprogress .spinner {
        display: block;
        position: fixed;
        z-index: 1031;
        top: 15px;
        right: 15px;
      }

      #hprogress .spinner-icon {
        width: 24px;
        height: 24px;
        box-sizing: border-box;
        border: solid 3px transparent;
        border-top-color: #24292e;
        border-left-color: #24292e;
        border-radius: 50%;
        animation: hprogress-spinner 400ms linear infinite;
      }
      .hprogress-custom-parent {
        overflow: hidden;
        position: relative;
      }

      .hprogress-custom-parent #hprogress .spinner,
      .hprogress-custom-parent #hprogress .bar {
        position: absolute;
      }
      @keyframes hprogress-spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="%PUBLIC_URL%/press.js"></script>
  </head>
  <body style="display: block;">
    <script>
      HProgress.start();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    HProgress.done();
  </script>
</html>
